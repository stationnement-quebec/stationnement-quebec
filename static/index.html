<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation</title>
    <link rel="stylesheet" href="stylesheets/app.css" />
    <script src="bower_components/modernizr/modernizr.js"></script>
    <script>

  </head>
  <body>
    <div id="map-canvas"></div>
    <div class="wrapper">
      <div class="row">
        <div class="large-12 columns">
          <h1>Stationnements libres et ouverts</h1>
        </div>
      </div>
      <div class="row">
          <div class="small-10 columns no-padding">
            <input type="text" placeholder="Nom ou adresse">
          </div>
          <div class="small-2 columns no-padding">
            <span data-tooltip class="has-tip tip-bottom" title="Afficher les stationnements payants">
              <input type="checkbox" name="checkbox-payant" id="checkbox-payant" class="checkbox-payant">
              <label for="checkbox-payant" class="ir">Afficher les stationnements payants</label>
            </span>
          </div>
      </div>
      <div class="row">
        <div class="small-offset-10 small-2 columns">
          <a href="#" data-reveal-id="reveal-settings" class="button ir icon-gear">Paramètres</a>
        </div>
      </div>
    </div>
    <div id="reveal-settings" class="reveal-modal" data-reveal>
      <div class="medium-6 columns">
        <h2>Réglages</h2>
      </div>
      <div class="medium-6 columns">
        <a class="button">Sauvegarder ma position actuelle</a>
      </div>
      <a class="close-reveal-modal">&#215;</a>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>
    <script src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
    <script type="text/javascript">
          function initialize() {
            var mapOptions = {
              center: new google.maps.LatLng(-34.397, 150.644),
              zoom: 8
            };
            var map = new google.maps.Map(document.getElementById("map-canvas"),
                mapOptions);
          }
          google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </body>
</html>
