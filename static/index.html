<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Foundation</title>
		<link rel="stylesheet" href="stylesheets/app.css" />
		<script src="bower_components/modernizr/modernizr.js"></script>
		<script>

		<noscript><link href="stylesheets/icons.fallback.css" rel="stylesheet"></noscript>
	</head>
	<body>
		<div id="map-canvas"></div>
		<div class="wrapper">
			<div class="row">
				<div class="large-12 columns hide-all">
					<h1>Stationnements libres et ouverts</h1>
				</div>
			</div>
			<div class="row">
					<div class="small-10 medium-11 columns no-padding">
						<input type="text" class="input-place" placeholder="Nom ou adresse">
					</div>
					<div class="small-2 medium-1 columns no-padding overflow-hidden">
						<span data-tooltip class="has-tip tip-bottom" title="Afficher les stationnements payants">
							<input type="checkbox" name="checkbox-payant" id="checkbox-payant" class="checkbox-payant">
							<label for="checkbox-payant" class="label-checkbox-payant">$</label>
						</span>
					</div>
			</div>
			<div class="row show-for-medium-up">
				<div class="medium-offset-6 medium-6 columns">
					<dl class="accordion" data-accordion>
						<dd>
							<a href="#panel1">Réglages</a>
							<div id="panel1" class="content active">
								<h2>Envoie de notification lorsque...</h2>
								<p>
									<label for="checkbox-notification-place">Une place se libère d'un point surveillé</label>
									<input id="checkbox-notification-place" type="checkbox">
								</p>
								<p>
									<label for="checkbox-notification-place">Une place se libère d'un point favoris</label>
									<input id="checkbox-notification-place" type="checkbox">
								</p>
								<p>
									<label for="checkbox-notification-timer">Le temps du parcomètre est presqu'écoulé (10 mins)</label>
									<input id="checkbox-notification-timer" type="checkbox">
								</p>
							</div>
						</dd>
						<dd>
							<a href="#panel2">Favoris</a>
							<div id="panel2" class="content">
								<table>
									<tr>
										<th>Lieux</th>
										<th>Place(s) dispo.</th>
										<th>Supp.</th>
									</tr>
									<tr>
										<td>Parc Champlain</td>
										<td class="bg-warning">3</td>
										<td><button>X</button></td>
									</tr>
									<tr>
										<td>1050 Rue Louis-Alexandre-Taschereau</td>
										<td>12</td>
										<td><button>X</button></td>
									</tr>
								</table>
							</div>
						</dd>
						<dd>
							<a href="#panel3">Stationnement actuel</a>
							<div id="panel3" class="content">

								<p>
									<button>Sauvegarder ma position actuelle</button>
								</p>
								<p>Il reste actuellement <br>
									<span class="timer">1:10:34</span> <br>
									à votre parcomètre</p>
								<p><button>J'ai terminé ici!</button></p>
							</div>
						</dd>
					</dl>
				</div>
			</div>
			<div class="row position-bottom hide-for-medium-up">
				<div class="small-offset-8 small-4 columns">
					<button data-reveal-id="reveal-settings" class="button tiny right"><span class="ir icon-gear">Paramètre</span></button>
				</div>
			</div>
		</div>
		<div id="reveal-settings" class="reveal-modal" data-reveal>
			<div class="medium-6 columns">
				<h2>Réglages</h2>
			</div>
			<div class="medium-6 columns">
				<a class="button">Sauvegarder ma position actuelle</a>
			</div>
			<a class="close-reveal-modal">&#215;</a>
		</div>
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/foundation/js/foundation.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places"></script>
		<script type="text/javascript">
					function initialize() {
						var mapOptions = {
							center: new google.maps.LatLng(-34.397, 150.644),
							zoom: 8
						};
						var map = new google.maps.Map(document.getElementById("map-canvas"),
								mapOptions);
					}
					google.maps.event.addDomListener(window, 'load', initialize);
		</script>
	</body>
</html>
